<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BAU</title>

	<style>
		body {
			margin: 0;
			overflow: hidden;
			background: #131313;
		}
	</style>
</head>
<body>
</body>
<script type="module">
	let bau = await bauLoader;

	const { Ticker, Render, Vec2, Engine, BodyOptions } = bau;
	window.Vec2 = Vec2;
	window.bau = bau;
	window.BodyOptions = BodyOptions;
	
	let engine = new Engine();
	let render = new Render();
	

	let ticker = new Ticker();
	ticker.on("physicsTick", () => {
		engine.physics_update();
		render.render(engine);
	});
	
	let bodyA = engine.body_create_rect(200, 200, new Vec2(300, 300), new BodyOptions()
		.is_static(true)
		.mass(1)
	);
	engine.world_add_body(bodyA);
	engine.body_set_angle(bodyA, 0.4);
	let bodyB = engine.body_create_rect(100, 100, new Vec2(300, 600), new BodyOptions()
		.is_static(true)
		.mass(1)
	);
	engine.world_add_body(bodyB);

	window.engine = engine;
	window.bodyA = bodyA;
	window.bodyB = bodyB;

	window.addEventListener("mousemove", event => {
		let { clientX: mouseX, clientY: mouseY } = event;
		engine.body_set_position(bodyB, new Vec2(mouseX, mouseY));
	});
</script>
</html>
